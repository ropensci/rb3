id: CDIIDI
filename: ~
filetype: JSON
description: Taxa DI e Índice IDI divulgados na frontpage da B3
download:
- type: simple
  url: https://www2.cetip.com.br/ConsultarTaxaDi/ConsultarTaxaDICetip.aspx
  format: json
fields:
- name: taxa
  description: Valor da taxa DI
  handler:
    type: character
- name: dataTaxa
  description: Data de divulgação da taxa DI
  handler:
    type: Date
    format: '%d/%m/%Y'
- name: indice
  description: Valor do índice IDI
  handler:
    type: character
- name: dataIndice
  description: Data de referência do índice IDI
  handler:
    type: Date
    format: '%d/%m/%Y'
