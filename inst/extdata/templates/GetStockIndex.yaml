id: GetStockIndex
filename: ~
filetype: CUSTOM
description: Composição dos índices da B3
locale: pt
downloader:
  function: stock_indexes_composition_download
  url: https://sistemaswebb3-listados.b3.com.br/indexProxy/indexCall/GetStockIndex
  format: json
  encoding: latin1
reader:
  function: stock_indexes_composition_reader
fields:
- name: company
  description: Nome da companhia
- name: spotlight
  description: Código de especificação da ação
- name: code
  description: Código da ação
- name: indexes
  description: Lista de índexes separados por vírgula
- name: update
  description: Data de atualização
  handler:
    type: Date
    format: '%Y-%m-%d'
- name: start_month
  description: Mês de início de vigência
- name: end_month
  description: Mês de fim de vigência
- name: year
  description: Ano de vigência
